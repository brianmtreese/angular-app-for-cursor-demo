<ng-content select="img"></ng-content>
@if (!messageVisible()) {
    <button
        @toggle
        (click)="messageVisible.set(true)"
        title="Share Image"
        class="share">
            <ng-container *ngTemplateOutlet="shareIcon"></ng-container>
            <span class="visually-hidden">Share Image</span>
    </button>
} @else {
    <div @toggle class="message">
        <div class="shield" (click)="messageVisible.set(false)"></div>
        <div class="content">
            <input type="text" [value]="message()" readonly />
            <button
                [cdkCopyToClipboard]="message()"
                (cdkCopyToClipboardCopied)="copied.set(true)">
                {{ copied() ? 'Copied!' : 'Copy' }}
            </button>
        </div>
    </div>
}
